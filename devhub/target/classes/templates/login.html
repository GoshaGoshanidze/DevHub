<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в админ-панель</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background-color: #1f1f1f;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 2rem;
        }
        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            border: none;
            border-radius: 6px;
            background-color: #2c2c2c;
            color: white;
        }
        .login-btn {
            margin-top: 2rem;
            width: 100%;
            padding: 0.8rem;
            background-color: #61dafb;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .login-btn:hover {
            background-color: #21a1f1;
        }
        .error {
            color: #ff4c4c;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Вход в админ-панель</h2>
    <form th:action="@{/login}" method="post">
        <label for="username">Логин</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="login-btn">Войти</button>
    </form>
    <div th:if="${param.error}" class="error">Неверный логин или пароль</div>
    <div th:if="${param.logout}" class="error" style="color: lightgreen;">Вы вышли из системы</div>
</div>
</body>
</html>
